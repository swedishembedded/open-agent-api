      description: Get the current user's active subscription.
      operationId: get_current_subscription_subscription_current_get
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSubscriptionResponse"
      security:
        - BearerAuth: []

  /subscription/cancel:
    post:
      tags:
        - subscription
      summary: Cancel Subscription
      description: Cancel the current user's subscription at the end of the billing period.
      operationId: cancel_subscription_subscription_cancel_post
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSubscriptionResponse"
      security:
        - BearerAuth: []

  /subscription/webhook:
    post:
      tags:
        - subscription
      summary: Stripe Webhook
      description: Handle Stripe webhook events.
      operationId: stripe_webhook_subscription_webhook_post
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
                title: Response Stripe Webhook Subscription Webhook Post

components:
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authenticating requests
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >
        Use a Bearer token for authorization. This can be an API key (for direct API access) or a JWT obtained via login.
  schemas:
    AgentEnvironment:
      type: object
      required:
        - working_directory
        - platform
      properties:
        working_directory:
          type: string
          description: The working directory for the agent
        platform:
          type: string
          description: The platform the agent is running on

    AgentToolkitFunction:
      type: object
      description: A function that an agent can use (function/plugin).
      required:
        - name
        - description
        - parameters
      properties:
        name:
          type: string
          description: The name of the function
        description:
          type: string
          description: The description of the function
        parameters:
          type: object
          description: The parameters of the function
        strict:
          type: boolean
          description: Whether the function is strict
          default: false

    AgentToolkitSummary:
      type: object
      description: |
        A short summary of a toolkit that includes only the name, instructions and function names without including detailed function descriptions.
      required:
        - name
        - instructions
        - functions
      properties:
        name:
          type: string
          description: The name of the tool
        instructions:
          type: string
          description: Optional instructions for the toolkit
        functions:
          type: array
          default: []
          items:
            type: string
          description: The functions of the tool

    AgentToolkit:
      type: object
      required:
        - name
        - instructions
      properties:
        name:
          type: string
          description: The name of the tool
        instructions:
          type: string
          description: Optional instructions for the toolkit
        functions:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/AgentToolkitFunction"
          description: The functions of the tool

    ExternalTool:
      type: object
      required:
        - name
        - description
        - parameters
        - execute
      properties:
        type:
          type: string
          enum: [mcp]
          description: The type of tool
        name:
          type: string
          description: The name of the tool
        url:
          type: string
          description: The URL endpoint for the external tool
        api_key:
          type: string
          description: The API key for the external tool

    ModelToolCall:
      type: object
      required:
        - id
        - type
        - function
      properties:
        id:
          type: string
          description: The ID of the tool to call
        type:
          type: string
          enum: [function, tool]
          description: The type of the tool or function
        function:
          description: The function to call
          type: object
          required:
            - name
            - arguments
          properties:
            name:
              type: string
              description: The name of the function to call
            arguments:
              type: string
              description: The arguments to pass to the function

    AgentMessage:
      type: object
      required:
        - role
      properties:
        role:
          type: string
          enum: [system, user, assistant, tool]
          description: The role of the message sender
        content:
          oneOf:
            - type: string
            - type: array
              items:
                type: object
          description: The content of the message. Can be a string or an array of content blocks.
        name:
          type: string
          title: Name
        tool_call_id:
          type: string
          title: Tool Call Id
        tool_calls:
          type: array
          items:
            $ref: "#/components/schemas/ModelToolCall"
          title: Tool Calls
        thinking:
          type: string
          title: Thinking
        redacted_thinking:
          type: string
          title: Redacted Thinking
        provider_data:
          type: object
          title: Provider Data
        citations:
          $ref: "#/components/schemas/Citations"
        reasoning_content:
          type: string
          title: Reasoning Content
        tool_name:
          type: string
          title: Tool Name
        tool_args:
          type: object
          title: Tool Args
        tool_call_error:
          type: boolean
          title: Tool Call Error
        stop_after_tool_call:
          type: boolean
          title: Stop After Tool Call
          default: false
        add_to_agent_memory:
          type: boolean
          title: Add To Agent Memory
          default: true
        from_history:
          type: boolean
          title: From History
          default: false
        metrics:
          $ref: "#/components/schemas/AgentMessageMetrics"
        references:
          $ref: "#/components/schemas/AgentMessageReferences"
        created_at:
          type: integer
          default: 0
          title: Created At

    AuthMagicLinkRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: Email address to send the magic login link to.
        base_url:
          type: string
          description: The base URL of the application

    AuthResponse:
      type: object
      required:
        - message
        - jwt_token
        - token_type
        - expires_at
        - verified
      properties:
        message:
          type: string
          description: Server response message
        jwt_token:
          type: string
          description: JWT token for authentication
        token_type:
          type: string
          description: Type of token (bearer)
          example: bearer
        expires_at:
          type: string
          format: date-time
          description: Expiration timestamp of the token
        verified:
          type: boolean
          description: Whether the email has been verified
          default: false

    ToolCall:
      required:
        - tool_call_id
        - tool_name
        - tool_args
      properties:
        role:
          type: string
          default: tool
          enum: [tool]
          description: The role of the tool
        tool_call_id:
          type: string
          description: The unique identifier for the tool call
        tool_name:
          type: string
          description: The name of the tool being called
        tool_args:
          type: object
          description: The arguments passed to the tool
        tool_call_error:
          type: boolean
          description: Whether the tool call resulted in an error

    ToolCallResult:
      required:
        - tool_call_id
        - tool_name
        - tool_args
      properties:
        role:
          type: string
          enum: [tool]
          description: The role of the tool
        tool_call_id:
          type: string
          description: The unique identifier for the tool call
        tool_name:
          type: string
          description: The name of the tool being called
        tool_args:
          type: object
          description: The arguments passed to the tool
        content:
          type: string
          description: The content or result returned by the tool
        tool_call_error:
          type: boolean
          description: Indicates whether the tool call resulted in an error
        metrics:
          type: object
          description: Performance metrics for the tool call
          properties:
            input_tokens:
              type: integer
              description: Number of input tokens used
            output_tokens:
              type: integer
              description: Number of output tokens used
            total_tokens:
              type: integer
              description: Total number of tokens used
            prompt_tokens:
              type: integer
              description: Number of prompt tokens used
            completion_tokens:
              type: integer
              description: Number of completion tokens used
            prompt_tokens_details:
              type: object
              nullable: true
              description: Detailed breakdown of prompt tokens
            completion_tokens_details:
              type: object
              nullable: true
              description: Detailed breakdown of completion tokens
            additional_metrics:
              type: object
              nullable: true
              description: Any additional metrics
            time:
              type: number
              format: float
              description: Time taken for the tool call in seconds
            time_to_first_token:
              type: number
              format: float
              nullable: true
              description: Time to first token in seconds
            timer:
              type: object
              nullable: true
              description: Detailed timing information
        created_at:
          type: integer
          description: Timestamp when the tool call result was created

    ChatCompletionRequest:
      type: object
      required: [model, messages]
      properties:
        model:
          type: string
          description: ID of the model to use for completion (e.g., gpt-3.5-turbo).
        messages:
          type: array
          items:
            $ref: "#/components/schemas/AgentMessage"
        temperature:
          type: number
          format: float
          default: 1.0
          description: Sampling temperature.
        top_p:
          type: number
          format: float
          default: 1.0
          description: Nucleus sampling probability.
        n:
          type: integer
          default: 1
          description: Number of completions to generate.
        stream:
          type: boolean
          default: false
          description: Whether to stream the response as events. If true, SSE should be used.
        stop:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
          description: Stop sequence(s) to halt generation.
        max_tokens:
          type: integer
          description: Maximum tokens to generate in the completion.
        presence_penalty:
          type: number
          default: 0
        frequency_penalty:
          type: number
          default: 0
        user:
          type: string
          description: Optional user identifier (for auditing or context).
    ChatCompletionResponse:
      type: object
      properties:
        id:
          type: string
          description: Unique ID for the completion.
        object:
          type: string
          example: chat.completion
        created:
          type: integer
          description: Unix timestamp of completion creation.
        model:
          type: string
        choices:
          type: array
          items:
            type: object
            properties:
              index:
                type: integer
              message:
                $ref: "#/components/schemas/AgentMessage"
              finish_reason:
                type: string
                description: e.g. stop, length, etc.
        usage:
          $ref: "#/components/schemas/Usage"
    AgentMessageMetrics:
      type: object
      title: MessageMetrics
      properties:
        input_tokens:
          type: integer
          title: Input Tokens
          default: 0
        output_tokens:
          type: integer
          title: Output Tokens
          default: 0
        total_tokens:
          type: integer
          title: Total Tokens
          default: 0
        prompt_tokens:
          type: integer
          title: Prompt Tokens
          default: 0
        completion_tokens:
          type: integer
          title: Completion Tokens
          default: 0
        prompt_tokens_details:
          anyOf:
            - type: object
          title: Prompt Tokens Details
        completion_tokens_details:
          anyOf:
            - type: object
          title: Completion Tokens Details
        additional_metrics:
          anyOf:
            - type: object
          title: Additional Metrics
        time:
